name: ğŸš€ Deploy EcoWatt PWA

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Test & Validate
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    - name: ğŸ” Lint code
      run: npm run lint || echo "Linting not configured"
    - name: ğŸ§ª Run tests
      run: npm test || echo "Tests not configured"

  build:
    name: ğŸ—ï¸ Build PWA
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    - name: ğŸ—ï¸ Build application
      run: npm run build
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-files
        path: dist/

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
      
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-files
        path: dist/
        
    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        cname: ecowatt.panashematengambiri.dev  # Optional: Custom domain
        
    - name: ğŸ“Š Run Lighthouse CI
      uses: treosh/lighthouse-ci-action@v9
      with:
        urls: |
          https://cbfrost.github.io/ecowatt-energy-platform
        uploadArtifacts: true
        temporaryPublicStorage: true

  notify:
    name: ğŸ“¢ Notify Success
    runs-on: ubuntu-latest
    needs: [test, build, deploy]
    if: success()
    
    steps:
    - name: ğŸ‰ Deployment Success
      run: |
        echo "âœ… EcoWatt PWA deployed successfully!"
        echo "ğŸŒ Live at: https://cbfrost.github.io/ecowatt-energy-platform"
        echo "ğŸ“Š Lighthouse report will be available in artifacts"
